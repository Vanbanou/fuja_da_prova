<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Fuja da Prova!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #d4ffd2, #9ffcb2);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      user-select: none;
      -webkit-user-select: none;
    }

    #lives,
    #timer,
    #score {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      background-color: #fff;
      padding: 8px 16px;
      border-radius: 10px;
      box-shadow: 2px 2px #888;
    }

    #powerUpStatus {
      font-size: 16px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    #game {
      position: relative;
      width: 90vw;
      max-width: 500px;
      height: 75vh;
      background: #2e2e2e;
      border: 5px dashed #ff6f61;
      overflow: hidden;
      border-radius: 15px;
      margin-bottom: 100px;
    }

    .player {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #4dabf7;
      color: white;
      font-size: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: left 0.1s ease, top 0.1s ease;
    }

    .prova {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 8px;
      color: white;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: left 0.1s ease, top 0.1s ease;
    }

    .prova span {
      font-size: 10px;
      margin-top: 2px;
      text-align: center;
    }

    .powerUp {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      color: white;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: left 0.1s ease, top 0.1s ease;
    }

    .powerUp span {
      font-size: 8px;
      margin-top: 2px;
      text-align: center;
    }

    #gameOver {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 24px;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
      z-index: 10;
    }

    #gameOver button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      background-color: #ffb347;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      touch-action: manipulation;
    }

    #joystick {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #handle {
      width: 40px;
      height: 40px;
      background-color: #4dabf7;
      border-radius: 50%;
      position: absolute;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.2em;
      }

      #lives,
      #timer,
      #score {
        font-size: 14px;
        padding: 5px 10px;
      }

      #game {
        height: calc(100vh - 120px);
      }
    }
  </style>
</head>

<body>
  <div style="display: flex; align-items: baseline; margin-top: 10px;">
    <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div style="width: 30px;"></div>
    <div id="timer">‚è±Ô∏è Tempo: 0s</div>
    <div style="width: 30px;"></div>
    <div id="score">üíØ Pontos: 0</div>
  </div>
  <div id="powerUpStatus"></div>
  <div id="game">
    <div class="player" id="player">üë®‚Äçüéì</div>
    <div id="gameOver">
      <p>Voc√™ foi pego pela prova!<br>Sua pontua√ß√£o: 0<br>Recurso ou recupera√ß√£o? üòÇ</p>
      <button id="restartButton">Jogar Novamente</button>
    </div>
  </div>
  <div id="joystick">
    <div id="handle"></div>
  </div>
  <audio id="powerUpSound" src="powerup.mp3"></audio>
  <audio id="gameOverSound" src="gameover.mp3"></audio>

  <script>
    const player = document.getElementById("player");
    const game = document.getElementById("game");
    const timerDisplay = document.getElementById("timer");
    const scoreDisplay = document.getElementById("score");
    const livesDisplay = document.getElementById("lives");
    const gameOver = document.getElementById("gameOver");
    const restartButton = document.getElementById("restartButton");
    const powerUpStatus = document.getElementById("powerUpStatus");
    const joystick = document.getElementById("joystick");
    const handle = document.getElementById("handle");

    let playerX = 100, playerY = 100;
    let provas = [];
    let powerUpsAtivos = [];
    let activePowerUps = [];
    let tempo = 0;
    let score = 0;
    let vidas = 3;
    let difficultyLevel = 1;
    let isInvincible = false;
    let isInvisible = false;
    let playerVelMultiplier = 1;
    let joystickActive = false;
    let joystickCenterX, joystickCenterY;
    let handleX = 0, handleY = 0;

    const nomesDasProvas = [
      { nome: "T√©cnicas de Compila√ß√£o", cor: "#9b59b6", tipo: "aleatoria" },
      { nome: "Intelig√™ncia Artificial", cor: "#1e3799", tipo: "previsora" },
      { nome: "Engenharia de Software", cor: "#e67e22", tipo: "rapida" },
      { nome: "Sistemas Distribu√≠dos", cor: "#e74c3c", tipo: "grupo" },
      { nome: "Programa√ß√£o Web", cor: "#27ae60", tipo: "bugada" },
      { nome: "Trabalho em Grupo", cor: "#8e44ad", tipo: "invisivel" }
    ];

    const powerUps = [
      { tipo: "speed", cor: "#ffd700", efeito: "Aumenta velocidade", duracao: 5000 },
      { tipo: "invincible", cor: "#00ff00", efeito: "Invenc√≠vel", duracao: 3000 }
    ];

    game.addEventListener("mousemove", e => {
      if (!joystickActive) {
        const rect = game.getBoundingClientRect();
        playerX = e.clientX - rect.left - 25;
        playerY = e.clientY - rect.top - 25;
      }
    });

    game.addEventListener("touchmove", e => {
      if (!joystickActive) {
        const rect = game.getBoundingClientRect();
        let touch = e.touches[0];
        playerX = touch.clientX - rect.left - 25;
        playerY = touch.clientY - rect.top - 25;
      }
    });

    game.addEventListener("touchstart", e => {
      e.preventDefault();
    });

    restartButton.addEventListener("click", () => {
      location.reload();
    });

    restartButton.addEventListener("touchstart", (e) => {
      e.preventDefault();
      location.reload();
    });

    // Joystick controls
    joystick.addEventListener("touchstart", (e) => {
      e.preventDefault();
      joystickActive = true;
      const rect = joystick.getBoundingClientRect();
      joystickCenterX = rect.left + rect.width / 2;
      joystickCenterY = rect.top + rect.height / 2;
    });

    joystick.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (joystickActive) {
        let touch = e.touches[0];
        let dx = touch.clientX - joystickCenterX;
        let dy = touch.clientY - joystickCenterY;
        let distance = Math.sqrt(dx * dx + dy * dy);
        let maxDistance = 50; // Half of joystick width
        if (distance > maxDistance) {
          dx = (dx / distance) * maxDistance;
          dy = (dy / distance) * maxDistance;
        }
        handleX = dx;
        handleY = dy;
        handle.style.transform = `translate(${dx}px, ${dy}px)`;
      }
    });

    joystick.addEventListener("touchend", (e) => {
      e.preventDefault();
      joystickActive = false;
      handleX = 0;
      handleY = 0;
      handle.style.transform = `translate(0px, 0px)`;
    });

    function criarProva() {
      let info = nomesDasProvas[Math.floor(Math.random() * nomesDasProvas.length)];

      if (info.tipo === "grupo") {
        for (let i = 0; i < 3; i++) criarUmaProva(info);
      } else {
        criarUmaProva(info);
      }
    }

    function criarUmaProva(info) {
      const prova = document.createElement("div");
      prova.classList.add("prova");
      prova.style.backgroundColor = info.cor;
      prova.style.left = Math.random() * (game.clientWidth - 50) + "px";
      prova.style.top = Math.random() * (game.clientHeight - 50) + "px";
      prova.innerHTML = `üìÑ<span>${info.nome}</span>`;

      game.appendChild(prova);
      provas.push({ element: prova, x: parseInt(prova.style.left), y: parseInt(prova.style.top), tipo: info.tipo });
    }

    function criarPowerUp() {
      const powerUpInfo = powerUps[Math.floor(Math.random() * powerUps.length)];
      const powerUp = document.createElement("div");
      powerUp.classList.add("powerUp");
      powerUp.style.backgroundColor = powerUpInfo.cor;
      powerUp.style.left = Math.random() * (game.clientWidth - 30) + "px";
      powerUp.style.top = Math.random() * (game.clientHeight - 30) + "px";
      powerUp.innerHTML = `‚≠ê<span>${powerUpInfo.efeito}</span>`;

      game.appendChild(powerUp);
      powerUpsAtivos.push({ element: powerUp, x: parseInt(powerUp.style.left), y: parseInt(powerUp.style.top), tipo: powerUpInfo.tipo, duracao: powerUpInfo.duracao });
    }

    function moveProvas() {
      let baseVel = 1 + (difficultyLevel - 1) * 0.5;

      provas.forEach(prova => {
        let dx = playerX - prova.x;
        let dy = playerY - prova.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        let vel = baseVel;

        if (prova.tipo === "rapida") vel = baseVel * 4;
        else if (prova.tipo === "bugada") {
          vel = baseVel * (0.2 + Math.random() * 2);
          dx += (Math.random() - 0.5) * 50;
          dy += (Math.random() - 0.5) * 50;
        }
        else if (prova.tipo === "previsora") {
          dx += dx * 0.3; dy += dy * 0.3;
        } else if (prova.tipo === "aleatoria" && Math.random() < 0.01) {
          prova.x = Math.random() * (game.clientWidth - 50);
          prova.y = Math.random() * (game.clientHeight - 50);
        }

        if (dist > 0) {
          prova.x += vel * (dx / dist);
          prova.y += vel * (dy / dist);
        }

        prova.element.style.left = prova.x + "px";
        prova.element.style.top = prova.y + "px";

        if (!isInvisible && Math.abs(playerX - prova.x) < 30 && Math.abs(playerY - prova.y) < 30) {
          if (prova.tipo === "invisivel") {
            aplicarEfeitoInvisibilidade(5000); // 5 segundos de invisibilidade
            prova.element.remove();
            provas = provas.filter(p => p !== prova);
          } else if (!isInvincible) {
            vidas--;
            if (vidas > 0) {
              playerX = 100;
              playerY = 100;
              livesDisplay.textContent = "‚ù§Ô∏è".repeat(vidas);
            } else {
              clearInterval(loop);
              clearInterval(timerInterval);
              gameOver.innerHTML = `<p>Voc√™ foi pego pela prova!<br>Sua pontua√ß√£o: ${score}<br>Recurso ou recupera√ß√£o? üòÇ</p><button id="restartButton">Jogar Novamente</button>`;
              gameOver.style.display = "flex";
              document.getElementById("gameOverSound").play();
              document.getElementById("restartButton").addEventListener("click", () => location.reload());
              document.getElementById("restartButton").addEventListener("touchstart", (e) => {
                e.preventDefault();
                location.reload();
              });
            }
          }
        }
      });

      for (let i = 0; i < provas.length; i++) {
        let count = 0;
        for (let j = 0; j < provas.length; j++) {
          if (i !== j) {
            let dx = provas[i].x - provas[j].x;
            let dy = provas[i].y - provas[j].y;
            let dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 50) count++;
          }
        }
        if (count > 3) {
          provas[i].x = Math.random() * (game.clientWidth - 50);
          provas[i].y = Math.random() * (game.clientHeight - 50);
          if (isInvisible) {
            isInvisible = false;
            player.style.opacity = 1;
          }
        }
      }

      powerUpsAtivos.forEach((powerUp, index) => {
        if (Math.abs(playerX - powerUp.x) < 30 && Math.abs(playerY - powerUp.y) < 30) {
          aplicarEfeitoPowerUp(powerUp.tipo, powerUp.duracao);
          powerUp.element.remove();
          powerUpsAtivos.splice(index, 1);
          document.getElementById("powerUpSound").play();
        }
      });
    }

    function aplicarEfeitoPowerUp(tipo, duracao) {
      if (tipo === "speed") {
        playerVelMultiplier = 2;
        activePowerUps.push({ tipo: "speed", timeout: setTimeout(() => {
          playerVelMultiplier = 1;
          activePowerUps = activePowerUps.filter(p => p.tipo !== "speed");
          updatePowerUpStatus();
        }, duracao) });
      } else if (tipo === "invincible") {
        isInvincible = true;
        activePowerUps.push({ tipo: "invincible", timeout: setTimeout(() => {
          isInvincible = false;
          activePowerUps = activePowerUps.filter(p => p.tipo !== "invincible");
          updatePowerUpStatus();
        }, duracao) });
      }
      updatePowerUpStatus();
    }

    function aplicarEfeitoInvisibilidade(duracao) {
      isInvisible = true;
      player.style.opacity = 0.5;
      setTimeout(() => {
        isInvisible = false;
        player.style.opacity = 1;
      }, duracao);
    }

    function updatePowerUpStatus() {
      powerUpStatus.innerHTML = activePowerUps.map(p => p.tipo).join(", ");
    }

    function atualizarPlayer() {
      if (joystickActive) {
        let speed = Math.sqrt(handleX * handleX + handleY * handleY) / 50 * 5; // Max speed 5
        let angle = Math.atan2(handleY, handleX);
        playerX += speed * Math.cos(angle);
        playerY += speed * Math.sin(angle);
      }
      player.style.left = playerX + "px";
      player.style.top = playerY + "px";
    }

    const loop = setInterval(() => {
      moveProvas();
      atualizarPlayer();
    }, 33);

    const timerInterval = setInterval(() => {
      tempo++;
      timerDisplay.textContent = `‚è±Ô∏è Tempo: ${tempo}s`;
      score++;
      scoreDisplay.textContent = `üíØ Pontos: ${score}`;

      if (tempo % 30 === 0 && tempo > 0) {
        difficultyLevel++;
      }

      if (tempo % 4 === 0 && provas.length < 10) criarProva();

      if (provas.length > 10) {
        let old = provas.shift();
        old.element.remove();
      }

      if (tempo % 10 === 0 && Math.random() < 0.5) {
        criarPowerUp();
      }
    }, 1000);
  </script>
</body>

</html>
